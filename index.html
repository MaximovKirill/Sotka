<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sotka</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <a class="header__link" href="#">
        <h1 class="header__title title">OUR SERVICES</h1>
        <div class="header__logo-wrap logo-wrap flex">
          <div class="logo-wrap__line logo-wrap__line_left"></div>
          <img class="logo-wrap__logo" src="img/rose.png" alt="Logo">
          <div class="logo-wrap__line logo-wrap__line_right"></div>
        </div>
      </a>
    </div>
  </header>
  <main class="main">
    <section class="cards">
      <h2 class="cards__title visually-hidden">Cards whith serveces</h2>
      <div class="cards__container container flex">
        <ul class="cards__list flex list-reset">
          <li class="cards__element">
            <article class="cards__card card">
              <div class="card__content">
                <h3 class="card__title title">Destination Wedding</h3>
                <p class="card__descr">We arrange destination wedding any place of country.</p>  
                <button class="card__button btn-reset" type="button">Learn more</button>
              </div>
            </article>
          </li>
          <li class="cards__element">
            <article class="cards__card card">
              <div class="card__content">
                <h3 class="card__title title">Decoration Service</h3>
                <p class="card__descr">We arrange destination wedding any place of country.</p>  
                <button class="card__button btn-reset" type="button">Learn more</button>
              </div>
            </article>
          </li>
          <li class="cards__element">
            <article class="cards__card card">
              <div class="card__content">
                <h3 class="card__title title">Catering service</h3>
                <p class="card__descr">We arrange destination wedding any place of country.</p>    
                <button class="card__button btn-reset" type="button">Learn more</button>
              </div>
            </article>
          </li>
        </ul>
        <button class="cards__button-more btn-reset" type="button">SEE MORE SERVICE</button>
      </div>
    </section>
  </main>
</body>
</html>
